{% extends "json_api/layout.html" %}
{% load app_filters %}
{% block body %}
    <h1>DATA</h1>
    <ul>
        {% for user in users %}
            {% for t in time|in_category:user %}
              <li>User {{ user.real_name }}: {{user.time_zone}} : {{ t.start_time }} : {{t.end_time}}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
